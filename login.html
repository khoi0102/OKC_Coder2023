    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginButton = document.getElementById('loginButton');
        const userAvatar = document.getElementById('userAvatar');

        loginButton.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent any default action

            // Prompt user for email and password
            const email = prompt('Please enter your email:');
            if (email) { // Check if email was entered
                const password = prompt('Please enter your password:');
                if (password) { // Check if password was entered
                    // Here you'd usually validate the email and password
                    const initials = email.charAt(0).toUpperCase(); // Example for initials
                    userAvatar.innerText = initials; // Display initials in userAvatar element
                    userAvatar.style.display = 'block'; // Show userAvatar
                    loginButton.style.display = 'none'; // Hide login button
                }
            }
        });
    });
